<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Cadastro</title>
    <link rel="stylesheet" href="estilo_cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg minhacor">
    <div class="row">
        <div class="col-md-6 col-xs-12 coluna1">
            <img id="logo" src="imagens//cineville.png" width="550px">
            <h1 class="bg cine">Bem-Vindo ao primeiro cinema de puffs de Joinville!</h1>
            <img src="imagens//pipoquinha.png" width="400px" height="400px">
        </div>
        <div class="col-md-6 col-xs-12 coluna2">
            <div class="bg verde">
                <div class="bg preto">
                    <div class="conteudo">

                        <label class="bem"><b>Estamos quase lá!</b></label>
                        <br>
                        <br>
                        <br>
                        <form action="inserir.php" method="POST">
                                <label>Email:</label>
                                <br>
                                <input name="email" style="height: 20px; border-radius: 10px" class="w-50 p-3"
                                    type="form-control" type="text" placeholder="Insira seu Email">
                                <br>
                                <br>
                                <label>Senha:</label>
                                <br>
                                <input style="height: 20px; border-radius: 10px" class="w-50 p-3" type="form-control"
                                    name="senha" type="text" placeholder="Insira sua Senha">
                                <br>
                                <br>
                            <label>Nome:</label>
                            <br>
                            <input name="nome" style="height: 20px; border-radius: 10px" class="w-50 p-3" type="form-control"
                                type="text" placeholder="Insira seu Nome">
                            <br>
                            <br>
                            <label>CPF:</label>
                            <br>
                            <input name="cpf" style="height: 20px; border-radius: 10px" class="w-50 p-3" type="form-control"
                                type="text" placeholder="Insira seu CPF">
                            <br>
                            <br>
                            <label>Data de Nascimento:</label>
                            <br>
                            <input name="datansc" style="height: 20px; border-radius: 10px" class="w-50 p-3" type="form-control"
                                type="date" placeholder="Exemplo: 2000/06/12">
                            <br>
                            <br>
                            <br>
                            <button type="submit" style="height: 40px; width:150px;" class="button">
                                <b>Cadastrar-se</b>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
